<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="#" />
		<title>Store</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-xxl-5">
					<div class="goods-box" id="goods">
						<div class="menu">
							<input type="text" placeholder="Search" class="search" />
							<button
								class="add btn btn-success"
								data-bs-toggLe="modal"
								data-bs-target="#exampleModal">
								&#10010;
							</button>
						</div>
						<div class="table-responsive">
							<table class="goods table mt-3" id="table1">
								<thead>
									<tr class="table-primary align-middle">
										<th data-type="number">№</th>
										<th data-type="string">Name</th>
										<th data-type="number">Price, &#8381;</th>
										<th data-type="number">Amount</th>
										<th data-type="number"></th>
										<th data-type="number"></th>
									</tr>
								</thead>
								<tbody class="list"></tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-xxl-7">
					<div class="price_box">
						<div class="menu">
							<div class="price_title">
								Total:
								<span class="price_result">0 &#8381;</span>
							</div>
						</div>
						<div class="table-responsive">
							<table class="price table mt-3" id="table2">
								<thead>
									<tr class="table-primary align-middle">
										<th data-type="number">№</th>
										<th data-type="string">Name</th>
										<th data-type="number">Price-per-unit, &#8381;</th>
										<th data-type="number">Amount</th>
										<th>Discount, %</th>
										<th data-type="number">Total Price, &#8381;</th>
										<th data-type="number"></th>
									</tr>
								</thead>
								<tbody class="cart"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title fs-5" id="exampleModalLabel">Add item</h5>
						<button
							type="button"
							class="btn btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<label for="good_name" class="form-label">Item name</label>
						<input
							type="text"
							class="form-control mb-3"
							id="good_name"
							maxlength="40" />
						<label for="good_price" class="form-label">Price</label>
						<input type="text" class="form-control mb-3" id="good_price" />
						<label for="good_count" class="form-label">Quantity</label>
						<input
							type="text"
							class="form-control mb-3"
							id="good_count"
							min="1"
							value="1" />
						<button type="submit" class="add_new btn btn-success">Save</button>
					</div>
				</div>
			</div>
		</div>

		<script src="Js/bootstrap.bundle.min.js"></script>
		<script src="Js/cdn.jsdelivr.net_npm_sweetalert2@11.7.27_dist_sweetalert2.all.min.js"></script>
		<script src="Js/raw.githubusercontent.com_javve_list.js_v2.3.1_dist_list.min.js"></script>
		<script src="Js/main.js"></script>
	</body>
</html>
